<!DOCTYPE html>
<html lang="en">
<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Text:wght@100;300;400;500;600&display=swap" rel="stylesheet" type="text/css">

<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" type="text/css">

<script src="https://kit.fontawesome.com/68c6bccf2e.js" crossorigin="anonymous"></script>

<head>
	<title>Slackline Boot-camp</title>
  		<meta charset="UTF8">
  		<link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
      <h1 tabindex="0" id="title">International Coding boot camp survey-form</h1>
      <p tabindex="0" id="description"> For those who want to have fun while working with code</p>
       </header>

    <main>

      <article class="articleback">
        <form for = "submit" id="survey-form" action="" onsubmit = "return FormValidation()">
          <label tabindex="0" id="name-label"><strong>Name</strong>
            <br>
	    <input accesskey="1" required id="name" type= "text"  placeholder = "Enter your name" title ='São permitidas apenas letras minúsculas e maiúsculas' >
		<p id="nameTitle"></p>
          </label>
          <br>
          <label tabindex="0" for="email" id="email-label"><strong>Email</strong>
            <br>
            <input accesskey="2" id= "email" type= "email" required placeholder="Enter your Email" title = 'Email inválido'>
	    <p id="emailTitle"></p>
          </label>
          <br>
          <label tabindex="0" for="number" id="number-label"><strong>Age <small>(Not Required)</small></strong>
            <br>
            <input accesskey="3" id="number" style="font-family: Raleway" type="number" min="14" max="75" placeholder="Enter your age">
	    <p id="ageLabel"></p>
          </label>
          <br>
          <label tabindex="0" for="dropdown"><strong>Role</strong>
            <br>
            <select accesskey = "4" tabindex="0"  id="dropdown">
              <option value="FrontendDev">Front-End Developer</option>
              <option value="BackendDev">Back-End Developer</option>
              <option value="FullstackDev">FullStack Developer</option>
            </select>
          </label>
          <br>
          <label accesskey = "r"><strong>Would recommend CodingBootCamp to a friend? </strong>
            <br>
            <input style="margin: 5px 0px 5px 0px" value="recommend" name="yes" type="radio"> Definitely Yes!
            <br>
            <input  style="margin: 5px 0px 5px 0px" value="recommend" name="kindof" type="radio"> Not so sure
            <br>
            <input tabindex = "0" style="margin: 5px 0px 5px 0px" value= "recommend" name="no" type="radio"> Definitely Not...
          </label>
          <br>
          <label><strong>What skills did you improve more in the boot-camp?</strong>
            <select accesskey="w"  id="dropdown_2">
              <option value="TW">Team work skills</option>
              <option value="UXI">UI/UX design skills</option>
              <option value="softskills">Soft skills</option>
              <option value="Frontend">Front-end Skills</option>
	      <option value="Fullstack">FullStack Skills</option>

            </select>
          </label>
          <br>
          <label accesskey ="q"><strong>What would like to improve more? (You can Check more than one)</strong>
            <br>
            <input style="margin: 5px 0px 5px 0px" value="attr" type="checkbox">Server-side Skills
            <br>
            <input style="margin: 5px 0px 5px 0px" value="attr" type="checkbox">Client-side Skills
            <br>
            <input style="margin: 5px 0px 5px 0px" value="attr" type="checkbox">Soft Skills 
            <br>
            <input style="margin: 5px 0px 5px 0px" value="attr" type="checkbox">Hard Skills
            <br>
            <input style="margin: 5px 0px 5px 0px" value="attr" type="checkbox">DevOps Skills
            <br>

          </label>
          <br>
          <label><strong>Any comments or suggestion?</strong>
          </label>
          <br>
	  <input accesskey="a" id="comment" style="font-family: Raleway" type="textarea" placeholder="Type your suggestions here..."> 
          <br>
          <input type="submit" id="submit" value = "Submit">
	<script src ="./app.js"></script>
        </form>
      </article>
    </main>

    </footer>
